<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome extension</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/additionalStyle.css" />
  </head>
  <style>
    .outputCnt::-webkit-scrollbar {
      width: 6px; /* scrollbar width */
    }
    .outputCnt::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1); /* background behind thumb */
    }
    .outputCnt::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3); /* scrollbar color */
      border-radius: 3px;
    }
    .outputCnt::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
  <body>
    <div class="w-full h-full flex items-center justify-center">
      <div
        class="chromeExtension min-w-1/3 p-5 bg-sky-900 shadow-xl shadow-sky-400/30"
      >
        <div class="inputCnt flex flex-col gap-4">
          <input
            class="urlInput px-8 py-4 outline-none shadow-sm shadow-white w-full text-white"
            type="text"
            name="url"
            placeholder="type your url.."
            id=""
          />
          <div class="extBtns flex gap-4">
            <button
              class="saveLinkBtn w-40 bg-sky-500 hover:bg-sky-600 shadow-md shadow-sky-400 hover:text-white text-white py-3 px-8 cursor-pointer"
            >
              SAVE LINK
            </button>
            <button
              class="saveTabBtn w-40 bg-sky-400 hover:bg-sky-600 shadow-md shadow-sky-400 text-white py-3 px-8 cursor-pointer"
            >
              SAVE TAB
            </button>
            <button
              class="deleteAllBtn w-40 bg-red-600 hover:bg-red-700 text-white hover:text-white py-3 px-8 cursor-pointer"
            >
              DELETE ALL
            </button>
          </div>
        </div>
        <div
          class="outputCnt flex flex-col gap-2 mt-4 overflow-auto max-h-1/2"
        ></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
